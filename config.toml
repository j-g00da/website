# The URL the site will be built for
base_url = "https://jslazak.com"
title="@j-g00da's webpage"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "terminimal"
generate_feeds = true
feed_filenames = ["rss.xml", "atom.xml"]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
logo_text = "@j-g00da's webpage"
author = "Jagoda Ślązak"
enable_post_view_navigation = true
default_language = "en"
favicon = "/favicon.ico"
menu_items = [
    {name = "blog", url = "$BASE_URL"},
#    {name = "projects", url = "$BASE_URL/projects"},
    {name = "about me", url = "$BASE_URL/about"},
    {name = "contact", url = "$BASE_URL/contact"},
    {name = "keys", url = "$BASE_URL/keys"},
    {name = "git", url = "$BASE_URL/git"},
    {name = "music", url = "$BASE_URL/music"},
    {name = "art", url = "$BASE_URL/art"},
]
